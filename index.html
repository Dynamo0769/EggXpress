<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EggXpress! - Premium Farm Fresh Eggs</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/logo-180x180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/logo-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/logo-16x16.png">
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Add modal-specific styles */
    .product-modal-content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem;
    }
    .modal-product-image {
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      margin: 0 auto;
    }
    .modal-product-details {
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
    }
    .modal-product-details ul {
      list-style: disc;
      padding-left: 1.5rem;
      margin: 1rem 0;
    }
    .modal-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    /* New Messenger button style */
    .messenger-order-btn {
      background: var(--primary-red);
      color: white;
      padding: 1rem 2rem;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .messenger-order-btn:hover {
      background: #b00000;
      transform: translateY(-2px);
    }
    /* Tan-Headline font for hero */
    .hero-title {
      font-family: 'Tan-Headline';
    }
  </style>
</head>
<body>
  <!-- Custom Header Component -->
  <my-header></my-header>

  <!-- Hero Section -->
  <section class="hero-section" id="home">
    <div class="hero-content">
      <h1 class="hero-title">Farm-Fresh Quality Eggs</h1>
      <p class="hero-subtitle">Delivered from our Farm Straight to Your Table</p>
      <a href="products.html" class="hero-cta">Shop Now</a>
    </div>
  </section>

  <!-- Product Showcase Section -->
  <section class="products-section" id="products">
    <h2 class="section-heading">Our Products</h2>
    <div class="product-grid">
      <!-- Product cards remain unchanged -->
    </div>
  </section>

  <!-- Updated Product Info Modal -->
  <div id="productModal" class="modal-overlay">
    <div class="modal">
      <div class="product-modal-content">
        <h2 id="modalProductTitle">Product Title</h2>
        <img id="modalProductImage" class="modal-product-image" src="" alt="Product Image">
        <div class="modal-product-details">
          <p class="price" id="modalProductPrice"></p>
          <h3>Product Details</h3>
          <ul id="modalProductDetails"></ul>
          <div class="modal-actions">
            <a href="https://m.me/EggXpress" 
               class="messenger-order-btn"
               target="_blank">
              Order via Messenger
            </a>
          </div>
        </div>
      </div>
      <div class="actions">
        <button class="btn-decline" onclick="closeProductModal()">Close</button>
      </div>
    </div>
  </div>

  <!-- Rest of the content remains same -->

  <script>
    // Product Modal Data - Keep existing JavaScript
  </script>
</body>
</html>
