<!DOCTYPE html>
<html>
<head>
    <title>EggXpress - Fresh, Free-Range Eggs</title>
    <!-- Add viewport meta tag for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-yellow: #FFCC00;  
            --primary-red:    #D40511;  
            --accent-black:   #000000;  
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333333;
            background-color: var(--primary-yellow); 
        }

        /* Mobile-first styles */
        header h1 {
            font-size: 2rem;
        }

        header p {
            font-size: 1rem;
        }

        nav {
            padding: 0.5rem 1rem;
            flex-wrap: wrap;
        }

        .nav-container {
            flex-direction: column;
            align-items: stretch;
        }

        .nav-logo {
            width: 80px;
            margin-right: 0;
            margin-bottom: 0.5rem;
        }

        .nav-links {
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .product-grid {
            grid-template-columns: 1fr;
        }

        .product-img {
            height: 150px;
        }

        .about-content {
            flex-direction: column;
        }

        .about-content img {
            width: 100%;
            max-width: 300px;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            header h1 {
                font-size: 3rem;
            }

            header p {
                font-size: 1.2rem;
            }

            .nav-container {
                flex-direction: row;
                justify-content: space-between;
            }

            .nav-logo {
                margin-right: 22rem;
                margin-bottom: 0;
            }

            .nav-links {
                flex-wrap: nowrap;
                justify-content: flex-end;
            }

            .product-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .about-content {
                flex-direction: row;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            section {
                padding: 2rem 5%;
            }

            .cta-button {
                padding: 1rem;
                width: 100%;
            }

            #cartDropdown {
                width: 100%;
                right: 0;
                left: 0;
                margin: 0 auto;
            }

            .social-icons {
                gap: 1.5rem;
            }

            .social-icon {
                width: 40px;
                height: 40px;
            }
        }

        /* Existing styles (keep all previous styles here) */
        /* ... [All previous CSS content remains here] ... */

    </style>
</head>
