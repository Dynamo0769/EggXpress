<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EggXpress! - Contact Us</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <style>
    /* Contact Section Layout */
    .contact-container {
      display: flex;
      gap: 3rem;
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 20px;
    }

    .contact-form {
      flex: 1;
      min-width: 400px;
    }

    .contact-info {
      flex: 1;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      height: fit-content;
    }

    /* Form Styling */
    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--accent-black);
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #eee;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: var(--primary-yellow);
      outline: none;
    }

    /* Contact Info Styling */
    .contact-details {
      margin-top: 2rem;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: #f8f8f8;
      border-radius: 8px;
    }

    .contact-item img {
      width: 24px;
      margin-right: 1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
      
      .contact-form {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Header Component -->
  <my-header></my-header>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="contact-container">
      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          
          <button type="submit" class="cta-button">Send Message</button>
        </form>
      </div>

      <!-- Contact Information -->
      <div class="contact-info">
        <h3>Visit or Reach Us</h3>
        <div class="contact-details">
          <div class="contact-item">
            <img src="assets/images/phone-icon.png" alt="Phone">
            <div>
              <h4>Phone</h4>
              <p>(0966) 700-4825</p>
            </div>
          </div>
          
          <div class="contact-item">
            <img src="assets/images/email-icon.png" alt="Email">
            <div>
              <h4>Email</h4>
              <p>eggxpress4@gmail.com</p>
            </div>
          </div>
          
          <div class="contact-item">
            <img src="assets/images/location-icon.png" alt="Address">
            <div>
              <h4>Address</h4>
              <p>Upper, Ground Floor, Alfredo Y. Lua (AYL) Premises,<br>
              Sitio Suba Panas, Lapu-Lapu City, 6015 Cebu</p>
            </div>
          </div>
        </div>

        <!-- Messenger Button -->
        <a href="https://m.me/EggXpress" target="_blank" class="cta-button" 
           style="display: flex; align-items: center; gap: 0.5rem; margin-top: 2rem;">
          <img src="assets/images/messenger-icon.png" alt="Messenger" style="width: 24px;">
          Chat on Messenger
        </a>
      </div>
    </div>
  </section>

  <!-- Footer Component -->
  <my-footer></my-footer>

  <!-- Scripts -->
  <script src="assets/js/components.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
